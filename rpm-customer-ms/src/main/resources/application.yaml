spring:
  application:
    name: customer-service
  
  datasource:
    url: jdbc:h2:mem:customerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  # datasource:
  #   url: ${DB_URL:jdbc:mysql://localhost:3306/rpm_customer?useSSL=false&serverTimezone=UTC}
  #   username: ${DB_USER:appuser}
  #   password: ${DB_PASSWORD:apppass}
  # jpa:
  #   hibernate:
  #     ddl-auto: none
  #   show-sql: true
    # properties:
    #   hibernate:
    #     format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
server:
  port: ${SERVER_PORT:8082}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:9000/eureka}
    registry-fetch-interval-seconds: 30

  instance:
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90