spring:
  application:
    name: RPM Customer Microservice
  datasource:
    url: jdbc:mysql://localhost:3306/rpm_customer?useSSL=false&serverTimezone=UTC
    username: appuser
    password: apppass
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    # properties:
    #   hibernate:
    #     format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/