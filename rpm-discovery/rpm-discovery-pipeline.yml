trigger:
  branches:
    include:
      - develop
  paths:
    include:
      - rpm-discovery/**

variables:
  dockerHubConnection: "dockerhub-rpm"
  dockerHubUser: "rjotac"
  imageName: "rpm-discovery"
  mavenOpts: "-Dmaven.test.skip=true"

stages:
  - stage: CI
    displayName: "Build & Push Auth Service"
    jobs:
      - job: BuildPush
        pool:
          vmImage: "ubuntu-latest"

        steps:
          - checkout: self
            clean: true

          - task: JavaToolInstaller@0
            inputs:
              versionSpec: "17"
              jdkArchitectureOption: "x64"
              jdkSourceOption: "PreInstalled"

          - task: Maven@3
            displayName: "Build rpm-discovery"
            inputs:
              mavenPomFile: "rpm-discovery/pom.xml"
              goals: "clean package"
              options: "$(mavenOpts)"
              publishJUnitResults: false

          - task: Docker@2
            displayName: "Build & Push rpm-discovery image"
            inputs:
              command: buildAndPush
              containerRegistry: "$(dockerHubConnection)"
              repository: "$(dockerHubUser)/$(imageName)"
              dockerfile: "rpm-discovery/Dockerfile"
              buildContext: "rpm-discovery"
              tags: |
                latest
                $(Build.BuildId)
